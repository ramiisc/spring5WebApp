<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
    <title>Thymeleaf Authors</title>
</head>
<body>
	<h1>Authors List</h1>
	<table>
		<tr>
			<th>ID</th>
       		<th>First NAME</th>
        	<th>LAST NAME</th>
	 	</tr>
	 	<tr th:each="author:${authors}">
	 		<td th:text="${author.id}" />
	 		<td th:text="${author.firstname}" />
	 		<td th:text="${author.lastname}" />	 	
	 	</tr>
	</table>
</body>
</html>
